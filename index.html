<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="square" id="elementObserver1"></div>
        <!-- <hr> -->
        <button type="button" onclick="model.increment()">Increment</button>
    </div>
    <script src="js/NumberModel.js"></script>
    <script src="js/ElementObserver.js"></script>
    <script>
        const model = new NumberModel;
        const elementObserver1 = new ElementObserver('elementObserver1');
        
        model.addObserver(elementObserver1)
        model.notifyObservers(); //to refresh model to original state
    </script>
</body>
</html>
